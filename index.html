<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Newsletter Sign-Up Form</title>
  </head>
  <body>
    <main class="main">
      <div class="sign-up-form">
        <div class="text-container">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <img src="./images/tick.png" alt="tick" /> Product discovery and
              building what matters
            </li>
            <li>
              <img src="./images/tick.png" alt="tick" /> Measuring to ensure
              updates are a success
            </li>
            <li><img src="./images/tick.png" alt="tick" /> And much more!</li>
          </ul>
          <form id="signup-form" novalidate>
            <div class="input-group">
              <div class="labels">
                <label for="email">Email Address</label>
                <em class="error-msg">Valid email required.</em>
              </div>
              <input type="email" id="email" placeholder="email@company.com" />
            </div>
            <button class="sub-btn" type="submit">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
        <div class="image-container">
          <img
            src="./images/pic.png"
            alt="Desktop Illustration"
            class="desktop"
          />
          <img
            src="./images/pic.png"
            alt="Mobile Illustration"
            class="mobile"
          />
        </div>
      </div>
    </main>
    <footer class="footer">
      Challenge by <a href="https://crio.do">Crio.Do</a>. Coded by
      <a href="#">Akash KT</a>.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
