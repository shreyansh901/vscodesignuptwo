<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="success">
    <div class="success-card">
      <img src="images/bigtick.png" alt="Success Icon" />

      <!-- ADD class="thanks-for-sub" -->
      <h1 class="thanks-for-sub">Thanks for subscribing!</h1>

      <p>
        A confirmation email has been sent to
        <span class="success-text"></span>. Please open it and click the button
        inside to confirm your subscription.
      </p>

      <!-- ADD class="dismiss-btn" -->
      <button class="dismiss-btn">Dismiss message</button>
    </div>

    <footer class="footer">
      Challenge by <a href="https://crio.do">Crio.Do</a>. Coded by
      <a href="#">Your Name</a>.
    </footer>

    <!-- SCRIPT AT BOTTOM -->
    <script src="index.js"></script>
  </body>
</html>
